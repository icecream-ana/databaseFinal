{% extends "base.html" %}
{% block content %}
<h4>录入异常（车队 {{ user.fleet_id }}）</h4>

<form method="post" class="card p-3">
  <div class="mb-2">
    <label class="form-label">关联运单</label>
    <select class="form-select" name="order_id" required>
      {% for o in orders %}
        <option value="{{ o.order_id }}">
          #{{ o.order_id }} - {{ o.created_at }} - {{ o.destination }} - {{ o.license_plate_number }} - {{ o.driver_name }}（{{ o.status }}）
        </option>
      {% endfor %}
    </select>
  </div>

  <div class="row">
    <div class="col mb-2">
      <label class="form-label">异常类型</label>
      <select class="form-select" name="exception_type">
        {% for t in ['运输时异常','空闲时异常'] %}
          <option value="{{ t }}">{{ t }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col mb-2">
      <label class="form-label">发生时间</label>
      <input class="form-control" type="datetime-local" name="occurred_time" required>
    </div>
  </div>

  <div class="row">
    <div class="col mb-2">
      <label class="form-label">罚款金额</label>
      <input class="form-control" type="number" name="fine_amount" value="0" min="0">
    </div>
    <div class="col mb-2">
      <label class="form-label">处理状态</label>
      <select class="form-select" name="status">
        {% for s in ['待处理','处理中','已处理'] %}
          <option value="{{ s }}" {% if s=='待处理' %}selected{% endif %}>{{ s }}</option>
        {% endfor %}
      </select>
    </div>
  </div>

  <div class="mb-2">
    <label class="form-label">描述</label>
    <textarea class="form-control" name="description" rows="3" required></textarea>
  </div>

  <div class="mt-3">
    <button class="btn btn-primary" type="submit">提交</button>
    <a class="btn btn-secondary ms-2" href="{{ url_for('exceptions_list') }}">返回</a>
  </div>
</form>
{% endblock %}
